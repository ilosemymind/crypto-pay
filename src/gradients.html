<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/styles/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gradients</title>
	</head>
	<body class="flex flex-wrap gap-3">
		<!-- Purple-Pink Gradient -->
		<div 
			class="bg-gradient direction-[340deg] from-pink-200 to-purple-200" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Orange-Yellow Gradient -->
		<div 
			class="bg-gradient direction-[207deg] from-orange-200 to-yellow-200" 
			style="height: 128px; width: 128px;"
		></div>
	
		<!-- Light Blue Gradient -->
		<div 
			class="bg-gradient from-lightblue-200 to-lightblue-100" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Blue Gradient -->
		<div 
			class="bg-gradient direction-[233deg] from-blue-300 to-blue-600" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Purple-Blue Gradient -->
		<div 
			class="bg-gradient direction-[297deg] from-blue-300 to-purple-300" 
			style="height: 128px; width: 128px;"
		></div>
	</body>
</html>
