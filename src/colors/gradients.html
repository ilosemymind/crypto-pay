<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/styles/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gradients</title>
	</head>
	<body class="flex flex-wrap gap-3">
		<!-- Red-Lavender Gradient -->
		<div 
			class="bg-gradient direction-[340deg] from-red-200 to-lavender-100" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Orange-Yellow Gradient -->
		<div 
			class="bg-gradient direction-[207deg] from-orange-200 to-yellow-200" 
			style="height: 128px; width: 128px;"
		></div>
	
		<!-- Lightblue-Aqua Gradient -->
		<div 
			class="bg-gradient from-lightblue-200 to-aqua-100" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Blue Gradient -->
		<div 
			class="bg-gradient direction-[233deg] from-blue-300 to-blue-600" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Blue-Lavender Gradient -->
		<div 
			class="bg-gradient direction-[297deg] from-blue-300 to-lavender-300" 
			style="height: 128px; width: 128px;"
		></div>

		<!-- Gray-Darkblue Gradient -->
		<div 
			class="bg-gradient direction-[240deg] from-gray-150 to-darkblue-100" 
			style="height: 128px; width: 128px;"
		></div>
	</body>
</html>
